<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea User</title>
</head>
<body>

    <form action="/api/userspost" method="post">
        <div class="container w-50">
        <div class="row">
            <div class="col-6">
                <div class="row d-flex">
                    <div class="col-3">
                    <input type="text" name="name" placeholder=" Ingresa tu nombre"/>
                    </div>
                    <div class="col-3">
                    <input type="text" name="lastname" placeholder="Ingresa tu apellido"/>
                    </div>
                    <div class="col-3">
                    <input type="text" name="email" placeholder="Ingresa tu email"/>
                    </div>
                    <div class="col-3">
                    <input type="text" name="password" placeholder="ingresa tu password"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
            <div class="row d-flex">
            <div class="col-4">
            <input type="text" name="favoritosplanetas" placeholder=" Ingresa planeta favorito"/>
            </div>
            <div class="col-4">
            <input type="text" name="favoritospersonajes" placeholder=" Ingresa personaje favorito"/>
            </div>
            <div class="col-4">
            <input type="text" name="favoritosvehiculos" placeholder="Ingresa vehiculo favorito"/>
            </div>
            </div>
        </div>
        </div>
        <button>Enviar</button>
    </form>
</body>
</html>
